<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>hello{{jayraj}}</h1>



    <table border="1">

    <tr>
        <th>Employee id</th>

    </tr>

{% endfor %}
